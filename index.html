<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Avengers Character Search</h1>
    </header>

    <main>
        <div id="search-div">
            <p>Search by Full Name or Alias</p>
            <div id="search">
                <input id="search-bar" type="text" placeholder="e.g. Captain America or Steve Rogers">
                <button id="search-btn" type="button">Search</button>
            </div>
        </div>

        <div id="result-div">
            <h2>Result</h2>
            <hr>
            <div id="result"></div>
        </div>        
    </main>
</body>
</html>
